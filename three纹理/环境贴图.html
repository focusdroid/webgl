<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {margin: 0;padding: 0; }
    </style>
    <script src="../lib/three/three.js"></script>
    <script src="../lib/three/OBJLoader.js"></script>
    <script src="../lib/three/MTLLoader.js"></script>
    <script src="../lib/three/OBJMTLLoader.js"></script>
    <!--    轨道控件-->
    <script src="../lib/three/OrbitControls.js"></script>
</head>
<body>
</body>
</html>
<script>
  const  clock = new THREE.Clock()
  // 创建一个场景
  const scene = new THREE.Scene()
  // 创建一个相机 ， 视点 （眼睛）
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000)
  // 设置相机的位置
  // camera.position.set(0,300,400)
  camera.position.set(100,100,0)
  camera.lookAt(new THREE.Vector3(0,0,0)); // 加载文件，必须将相机聚焦到场景上

  const ort = new THREE.OrbitControls(camera) // 轨道控件
  ort.minDistance = 0.5
  ort.maxDistance = 50
  // 创建渲染器
  const renderer = new THREE.WebGLRenderer();
  // 设置渲染器尺寸
  renderer.setSize(window.innerWidth, window.innerHeight)
  document.body.appendChild(renderer.domElement)
  // 添加灯光,光源
  const spotLight = new THREE.SpotLight(0xffffff);
  spotLight.position.set(2000, 6000, 8000)
  scene.add(spotLight)

  // 创建虚拟场景
  const imgs = [
    '../assets/sky/right.jpg',
    '../assets/sky/left.jpg',
    '../assets/sky/top.jpg',
    '../assets/sky/bottom.jpg',
    '../assets/sky/front.jpg',
    '../assets/sky/back.jpg',
  ]
  const mats = []
  for (let i = 0; i < imgs.length; i++) {
    mats.push(new THREE.MeshBasicMaterial({
      map: THREE.ImageUtils.loadTexture(imgs[i]),
      side: THREE.DoubleSide,
    }))
  }
  // geometry.setAttribute
  const skybox = new THREE.Mesh(new THREE.BoxGeometry(100, 100, 100), new THREE.MeshFaceMaterial(mats))
  scene.add(skybox)

  // 创建一个球体，和一个立方体
  const sphereGeometry = new THREE.SphereGeometry(4, 15, 15)
  const boxGeometry = new THREE.BoxGeometry(5,5,5)

  // 立方体贴图适合环境一致，球体是跟多当前环境
  const cubeMaterial = new THREE.MeshBasicMaterial({
    envMap: THREE.ImageUtils.loadTextureCube(imgs)
  })

  // 通过立方体相机实现
  const cubeCamera = new THREE.CubeCamera(0.1, 2000, 256)
  scene.add(cubeCamera)

  const sphereMaterial = new THREE.MeshBasicMaterial({
    envMap: cubeCamera.renderTarget,
  })
  const shpere = new THREE.Mesh(sphereGeometry, sphereMaterial)
  const cube = new THREE.Mesh(boxGeometry, cubeMaterial)
  shpere.position.x = 5
  cube.position.x = -5
  scene.add(shpere)
  scene.add(cube)

  const animation = () => {
    cube.rotation.x += 0.02
    cube.rotation.y += 0.02
    // trackball.update()
    // firstPerson.update(clock.getDelta())
    // fly.update(clock.getDelta())
    // roll.update(clock.getDelta())
    ort.update(clock.getDelta())
    renderer.render(scene, camera)
    requestAnimationFrame(animation)
    cubeCamera.updateCubeMap(renderer, scene) // 更新球体实时相机
  }
  animation()
</script>
