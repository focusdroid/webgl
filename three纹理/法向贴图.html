<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        * {margin: 0;padding: 0; }
    </style>
    <script src="../lib/three/three.js"></script>
</head>
<body>
</body>
</html>
<script>
  // 创建一个场景
  const scene = new THREE.Scene()
  // 创建一个相机 ， 视点 （眼睛）
  const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000)
  // 设置相机的位置
  camera.position.set(0,0,40)
  // 创建渲染器
  const renderer = new THREE.WebGLRenderer();
  // 设置渲染器尺寸
  renderer.setSize(window.innerWidth, window.innerHeight)
  document.body.appendChild(renderer.domElement)

  // 添加一个立方体
  // const geometry = new THREE.PlaneGeometry(10,10,2,2);
  const geometry = new THREE.BoxGeometry(6,6, 6);
  // 创建材质，MeshBasicMaterial基础材质对光源不生效
  // const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true })


  // 创建一个纹理加载器
  const loader = new THREE.TextureLoader()

  const lambert = new THREE.MeshPhongMaterial({
    map: THREE.ImageUtils.loadTexture('../assets/plaster.jpg'),
  })
  const mesh = new THREE.Mesh(geometry, lambert)
  mesh.rotation.y = -0.1
  mesh.position.x = -12
  // 添加到场景里边
  scene.add(mesh)

  const lambert1 = new THREE.MeshPhongMaterial({
    map: THREE.ImageUtils.loadTexture('../assets/plaster.jpg'),
    noemalMap: THREE.ImageUtils.loadTexture('../assets/plaster-normal.jpg'),

  })
  const mesh2 = new THREE.Mesh(geometry, lambert1)
  mesh2.rotation.y = -0.5
  mesh2.position.x = 12
  // 添加到场景里边
  scene.add(mesh2)

  renderer.setClearColor(0xffffff)
  // 添加灯光,光源
  const spotLight = new THREE.SpotLight(0xffffff);
  spotLight.position.set(-10, 10, 100)
  scene.add(spotLight)
  const animation = () => {
    renderer.render(scene, camera)
    requestAnimationFrame(animation)
  }
  animation()
</script>
