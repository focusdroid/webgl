  // camera.position.set(0,300,400)

  const total = 20
  // 存粒子内容
  let spriteList = []
  createNormalSprite()
  // 使用canvas贴图实现圆形
  function getSprite () {
    const canvas = document.createElement('canvas')
    const size = 20
    canvas.width =  size * 2
    canvas.height = size * 2
    const c = canvas.getContext('2d')
    c.fillStyle = '#00ff00'
    c.arc(size,size,size/1.5,0,Math.PI*2)
    c.fill()
    const texture = new THREE.Texture(canvas)
    texture.needsUpdate = true
    return texture
  }


  // 创建基础粒子
  function createNormalSprite () {
    const material = new THREE.SpriteMaterial({
      color: 0x008800,
      map: getSprite()
    })
    for (let i = -total; i < total; i++) {
      for (let j = -total; j < total; j++) {
        const sprite = new THREE.Sprite(material)
        sprite.position.set(i * 10, 0,j * 10)
        spriteList.push(sprite)
        scene.add(sprite)
      }
    }
  }

  // 变化的速度
  const speed = 0.06
  // 波浪的高度
  const height = 5
  // 波浪的幅度
  const step = 0.3
  let status = 0
  const animation = () => {
    renderer.render(scene, camera)
    requestAnimationFrame(animation)
    let index = -1;
    for (let x = 0; x < total*2; x++) {
      for (let y = 0; y < total*2; y++) {
        index++;
        spriteList[index].position.y = (Math.sin(x + status) * step) * height + (Math.sin(y + status) * step )* height
// 缩放系数
        const scaleValue = (Math.sin(x + status) * step) + 1.2
        spriteList[index].scale.set(scaleValue,scaleValue,scaleValue)
      }
    }
    status += speed
  }
  animation()
</script>
