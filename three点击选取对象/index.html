<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        * {margin: 0;padding: 0; }
    </style>
    <script src="../lib/three/three.js"></script>
    <script src="../lib/three/dat.gui.js"></script>
    <script src="../controls/index.js"></script>

<script>
  // 创建一个场景
  const scene = new THREE.Scene()
  // 创建一个相机 ， 视点 （眼睛）
  const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000)
  // 设置相机的位置
  camera.position.set(0,0,20)
  // 创建渲染器
  const renderer = new THREE.WebGLRenderer();
  // 设置渲染器尺寸
  renderer.setSize(window.innerWidth, window.innerHeight)
  document.body.appendChild(renderer.domElement)

  // 添加一个立方体
  const cubeGeometry = new THREE.BoxGeometry(2,2,2);
  // 创建材质，MeshBasicMaterial基础材质对光源不生效
  // const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true })
  const lambert = new THREE.MeshLambertMaterial({color: 0xff0000})
  const basic = new THREE.MeshBasicMaterial({wireframe: true})
  const cube = new THREE.Mesh(cubeGeometry, lambert)
  cube.rotation.set(0.4,0.4,0)
  cube.position.x = -4
  cube.name = 'cube'
  // 添加到场景里边
  scene.add(cube)
  const sphereGeotry = new THREE.SphereGeometry(4,10,10)
  const sphere = new THREE.Mesh(sphereGeotry, lambert)
  sphere.position.x = 4
  sphere.name = 'sphere'
  scene.add(sphere)

  // 添加灯光,光源
  const spotLight = new THREE.SpotLight(0xffffff);
  spotLight.position.set(-10, 10, 100)
  scene.add(spotLight)

  document.onclick = function (event) {
    const x = (event.clientX / window.innerWidth) * 2 - 1
    const y = -(event.clientY / window.innerHeight) * 2 + 1
    // console.log(x, y)
    // 创建设备坐标(三维)
    const standarVector = new THREE.Vector3(x, y, 0.5)
    // 装化成世界坐标
    const worldVector = standarVector.unproject(camera)
    // 序列化
    const ray = worldVector.sub(camera.position).normalize()
    // 如何使用点击选中
    // 创建一个射线发射器,用来发射一条射线
    const raycaster = new THREE.Raycaster(camera.position, ray)
    // 检测射线碰撞到的物体
    const intersects = raycaster.intersectObjects(scene.children, true)
// console.log(intersects)
    let point3D = null
    if (intersects.length) {
      point3D = intersects[0]
      if (point3D) {
        console.log(point3D, point3D.object.name)
      }
    }
  }

  const animation = () => {
    renderer.render(scene, camera)
    requestAnimationFrame(animation)
  }
  animation()
</script>
