<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {margin: 0;padding: 0; }
    </style>
    <script src="../lib/three/three.js"></script>
    <script src="../lib/three/OBJLoader.js"></script>
    <script src="../lib/three/MTLLoader.js"></script>
    <script src="../lib/three/OBJMTLLoader.js"></script>
</head>
<body>
</body>
</html>
<script>
  // 创建一个场景
  const scene = new THREE.Scene()
  // 创建一个相机 ， 视点 （眼睛）
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000)
  // 设置相机的位置
  camera.position.set(0,300,400)
  camera.lookAt(new THREE.Vector3(0,0,0)); // 加载文件，必须将相机聚焦到场景上
  // 创建渲染器
  const renderer = new THREE.WebGLRenderer();
  // 设置渲染器尺寸
  renderer.setSize(window.innerWidth, window.innerHeight)
  document.body.appendChild(renderer.domElement)
  // 添加灯光,光源
  const spotLight = new THREE.SpotLight(0xffffff);
  spotLight.position.set(2000, 6000, 8000)
  scene.add(spotLight)

  const loader = new THREE.OBJMTLLoader()
  loader.load('../models/city.obj', '../models/city.mtl', (mesh) => {
    scene.add(mesh)
  })

  const animation = () => {
    renderer.render(scene, camera)
    requestAnimationFrame(animation)
  }
  animation()
</script>
